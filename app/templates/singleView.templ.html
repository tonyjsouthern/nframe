
<div class="box tool-box">
  <p class="title is-5 tools">Image Tools:</p>
  <button class="button" ng-click="vm.backgroundSelect()">Select Background</button>
  <button class="button" ng-click="vm.screenshotSelect()">Select Screenshot</button>
  <button class="button" ng-click="vm.blurToggle()">Toggle Blur</button>
  <p class="border"></p>
  <button class="button" ng-click="vm.logoSelect()">Select Logo</button>
  <p>Logo Size:</p>
  <rzslider rz-slider-model="sliderLogo.value"></rzslider>
  <p class="border"></p>
  <button class="button" ng-click="vm.savePic()">Create Image</button>
  <div ng-show="vm.loadingSwitch">
    <p>Creating Image</p>
  <img class="loading-image" src="./images/loading.gif">
</div>

</div>

<div class="box device-box">
  <p class="title is-5 tools">Text Tools:</p>
  <input ng-model="main.text" class="input" placeholder="Main Text"></input>
  <p>Main text size:</p>
  <rzslider rz-slider-model="slider.value"></rzslider>
  <p class="border"></p>
  <input ng-model="secondary.text" class="input" placeholder="Secondary Text"></input>
  <p>Secondary text size:</p>
  <rzslider class="slider" rz-slider-model="sliderTwo.value"></rzslider>
  <p class="border"></p>
  <p>Font Color:</p>
  <color-picker ng-model="myColor"></color-picker>
  <button class="button" ng-click="vm.setFontColor()">Apply Color</button>
</div>

<div class="box phone-box">
  <div class="boxTwo">
    <div id="imageCont" jqyoui-droppable="{onDrop: 'vm.drop()'}" data-drop="true">

      <p id="phoneTextOne" ng-style="{'font-size': slider.value}"  jqyoui-draggable data-drag="true"
      data-jqyoui-options="{revert: 'invalid'}">{{ main.text }}</p>

      <p id="phoneTextTwo" ng-style="{'font-size': sliderTwo.value}" jqyoui-draggable data-drag="true"
      data-jqyoui-options="{revert: 'invalid'}">{{ secondary.text }}</p>

      <img class="background" jqyoui-draggable data-drag="true" data-jqyoui-options="{revert: 'invalid'}"
      ng-class="{'backgroundblur': isActive}" src="{{ vm.background }}">

      <img class="{{ vm.phone.model }}" ng-src="{{ vm.screenshot }}">
      <img class="mainimg" src="{{ vm.phone.url }}">

      <img class="logo" ng-style="{height: sliderLogo.value}" jqyoui-draggable data-drag="true"
      data-jqyoui-options="{revert: 'invalid'}" src = "{{ vm.logo }}">
    </div>
  </div>
</div>

<div class="box saved-image">
  <button class="button" ng-click="vm.addToFrames(vm.image)">Add to My Frames</button>
  <button class="button" ng-click="vm.saveImage()">Save Image</button>
  <div class="final-image">
    <img ng-src="{{vm.image}}">
</div>
<input class="colorpicker" value="{{ myColor }}">
